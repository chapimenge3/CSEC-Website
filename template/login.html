{% extends "__base__.html" %} {% load static %} {% block cssimport %}
<link rel="stylesheet" href=" {% static 'css/login.css' %} " />

{% endblock cssimport %} 

{% block content %}
<style>
  body {
    background-color: #e4e0dd;
  }
</style>
<style>
  .form-control {
    box-shadow: none;
    border-color: #ddd;
  }
  .form-control:focus {
    border-color: rgba(109, 100, 100, 0.404);
  }
  .login-form {
    width: 350px;
    margin: 0 auto;
    padding: 30px 0;
  }
  .login-form form {
    color: #434343;
    border-radius: 1px;
    margin-bottom: 15px;
    background: #eeebdf;
    border: 1px solid #f3f3f3;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }
  .login-form h4 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
  }
  .login-form .avatar {
    color: #fff;
    margin: 0 auto 30px;
    text-align: center;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    z-index: 9;
    background: rgba(109, 100, 100, 0.404);
    padding: 15px;
    box-shadow: 0px 2px 2px rgba(109, 100, 100, 0.5);
  }
  .login-form .avatar i {
    font-size: 62px;
  }
  .login-form .form-group {
    margin-bottom: 20px;
  }
  .login-form .form-control,
  .login-form .btn {
    min-height: 40px;
    border-radius: 2px;
    transition: all 0.5s;
  }
  .login-form .close {
    position: absolute;
    top: 15px;
    right: 15px;
  }
  .login-form .btn,
  .login-form .btn:active {
    background: rgba(109, 100, 100, 0.404) !important;
    border: none;
    line-height: normal;
  }
  .login-form .btn:hover,
  .login-form .btn:focus {
    background: rgba(0, 0, 0, 0.2) !important;
  }
  .login-form .checkbox-inline {
    float: left;
  }
  .login-form input[type="checkbox"] {
    position: relative;
    top: 2px;
  }
  .login-form .forgot-link {
    float: right;
  }
  .login-form .small {
    font-size: 13px;
  }
  .login-form a {
    color: rgba(109, 100, 100, 0.404);
  }
</style>
<section
  class="text-center"
  style="background-color: #e4e0dd; height: 100vh; margin-top: 10vh"
>
  <div class="login-form">
    <form  method="post">
      {% csrf_token %}
      <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
      <h4 class="modal-title">Login to Your Account</h4>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          required="required"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          required="required"
        />
      </div>
      <div class="form-group small clearfix">
        <label class="form-check-label"
          ><input type="checkbox" /> Remember me</label
        >
        <a href="#" class="forgot-link" style="color: rgba(0, 0, 0, 0.664);">Forgot Password?</a>
      </div>
      <input
        type="submit"
        class="btn btn-primary btn-block btn-lg"
        value="Login"
      />
    </form>
    <div class="text-center small" >
      Don't have an account? <a href="#" style="color: rgba(0, 0, 0, 0.582);">Sign up</a>
    </div>
  </div>
</section>
{% endblock content %} {% block jsimport %}
<script>
  $(".navbar").css("background", "#E8DBC3");
</script>
{% endblock jsimport %}
